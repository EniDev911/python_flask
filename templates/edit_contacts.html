{% extends 'layout.html' %}
{% block body%}
<div class="col-md-4 offset-md-4">
  <div class="card card-body ">
    <form action="/update/{{contact.0}}" method="post">
      <div class="form-group">
        <input name="fullname" placeholder="Fullname" type="text" class="form-control" value="{{ contact.1 }}">
      </div>
      <div class="form-group">
        <input name="phone" placeholder="Phone" type="text" class="form-control" value="{{ contact.2 }}">
      </div>
      <div class="form-group">
        <input name="email" placeholder="Email" type="email" class="form-control" value="{{ contact.3 }}">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-block" id="btn-save">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
