<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
         <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Tasks</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header">
                         <form action="create-task" method="POST">
                         <div class="form-group">
                            <input type="text" placeholder="Task" class="form-control" autofocus name="task">
                        </div>
                         <div class="form-group">
                            <input type="submit" value="Save" class="form-control" class="btn btn-block">
                        </div>
                        </form>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item">
                        {{ task.content }}
                        <a href="#" class="btn btn-sm btn-success">Done</a>
                        <a href="/delete/{{task.id}}" class="btn btn-sm btn-danger">Delete</a>
                        </li>
                     {% endfor %}
                    </ul>
                </div>
                </div>
            </div>
        </main>
        <script src="" async defer></script>
    </body>
</html>
